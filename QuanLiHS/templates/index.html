<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí học sinh</title>
    <link href="{{ url_for('static', filename='css/style.css') }}"  rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 class="h1"> TRƯỜNG THPT TRẦN ĐẠI NGHĨA </h1>
{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<section class="sec-log">
    <div class="col1">
         <h3>Đăng nhập</h3>
        <form  method="post" action="/login">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Tên đăng nhập:</label>
                <input type="username" class="form-control" id="name" placeholder="Nhập tên đăng nhập" name="name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Lưu mật khẩu
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>
    </div>
    <div class="col2">
             <img src="https://www.shutterstock.com/image-vector/building-high-school-american-european-260nw-1017174409.jpg">
    </div>
</section>
</body>
</html>
