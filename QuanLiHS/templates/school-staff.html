{% extends 'layout/base.html' %}
{% block content %}
{% if err_msg%}
<div class="alert alert-danger">
    <h4>{{err_msg}}</h4>
</div>
{% endif %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Trang Nhân Viên TRường</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang chủ</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Tiếp Nhận Học Sinh </a>
                </li>

               <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Điều Chỉnh Danh Sách Lớp </a>
                </li>

            </ul>
            <form class="d-flex" action="/">
                <input class="form-control me-2" name="keyword" type="text" placeholder="Nhập từ khóa...">
                <button class="btn btn-primary" type="submit">Tìm</button>
            </form>
        </div>
    </div>
</nav>


<form method="post" action="{{ url_for('get_list') }}">
    <div class="functions">
        <div class="TNHS">
            <h2> Tiếp nhận học sinh</h2>
            <div class="form_tiepnhan">
                <form action="/action_page.php">
                    <div class="mb-3 mt-3">
                        <label for="id_stu" class="form-label">Mã Học Sinh</label>
                        <input type="number" class="form-control" id="id_stu" placeholder="Mã Học Sinh" name="id_stu">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Họ và Tên:</label>
                        <input type="text" class="form-control" id="name" placeholder="Họ và Tên" name="name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="sex" class="form-label">Giới Tính </label>
                        <input type="text" class="form-control" id="sex" placeholder="Nhập Giới Tính" name="sex">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for=" birthday" class="form-label">Ngày Sinh </label>
                        <input type="text" class="form-control" id=" birthday" placeholder="Nhập Ngày Sinh" name="birthday">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="address" class="form-label">Địa Chỉ </label>
                        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ"
                               name="address">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="number" class="form-label">Số Điện Thoại: </label>
                        <input type="text" class="form-control" id="number" placeholder="Nhập số điện thoại "
                               name="number">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</form>

{% endblock %}
